 <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Select {{ periodType }}
        </label>
        <select 
          [(ngModel)]="selectedPeriod"
          (ngModelChange)="onPeriodChange($event)"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [disabled]="loading">
          <option value="">Choose {{ periodType }}...</option>
          <option *ngFor="let period of periods" [value]="period.value">
            {{ period.label }} {{ period.totalAmount | currency:'INR':'symbol':'1.0-0' }}
          </option>
        </select>
      </div>
      
      <div class="flex items-end">
        <button 
          (click)="onRefresh()"
          [disabled]="loading"
          class="px-4 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white rounded-lg transition-colors duration-200 flex items-center gap-2">
          <svg class="w-4 h-4" [class.animate-spin]="loading" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          Refresh
        </button>
      </div>
    </div>
