<div class="relative">
  <button (click)="toggleNotifications()"
    class="relative flex items-center justify-center w-10 h-10 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition"
    aria-label="Notifications">
    <!-- Heroicons outline bell (for a modern dashboard look) -->
    <svg class="w-6 h-6 text-gray-500 group-hover:text-indigo-600 transition-colors"
         fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11
           a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 
           6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5"/>
    </svg>
    <span *ngIf="unreadCount > 0"
      class="absolute -top-1 -right-1 bg-red-600 text-xs text-white rounded-full px-1 py-0.5 shadow min-w-[1.5rem] text-center">
      {{ unreadCount > 99 ? '99+' : unreadCount }}
    </span>
  </button>
  <div *ngIf="isOpen" class="absolute right-0 z-50 mt-3 w-80 max-w-[90vw] bg-white dark:bg-gray-900 shadow-2xl rounded-xl border border-gray-200 dark:border-gray-800">
    <div class="flex items-center justify-between px-4 py-3 border-b">
      <span class="font-semibold text-gray-900 dark:text-gray-50">Notifications</span>
      <button *ngIf="unreadCount > 0"
        (click)="markAllAsRead()"
        class="text-xs font-medium text-blue-700 hover:underline">Mark all read</button>
      <button (click)="closeNotifications()" class="ml-2 p-1 text-gray-400 hover:text-gray-700" aria-label="Close">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 20 20">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div *ngIf="unreadCount > 0" class="px-4 pt-2 text-xs text-blue-700">
      You have {{ unreadCount }} unread notification{{ unreadCount > 1 ? 's' : '' }}
    </div>
    <div class="max-h-96 overflow-y-auto">
      <div *ngIf="notifications.length === 0" class="py-14 text-center text-gray-400 text-sm">
        <svg class="h-8 w-8 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 2C8.13 2..."/></svg>
        No notifications yet
      </div>
      <div *ngFor="let n of notifications" [class.bg-blue-50]="!n.is_read"
        class="flex gap-3 items-start p-4 border-b cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800"
        (click)="handleNotificationClick(n)">
        <span class="text-2xl">{{ getNotificationIcon(n.type) }}</span>
        <div class="flex-1 min-w-0">
          <span class="font-semibold block text-gray-900 dark:text-gray-100">{{ n.title }}</span>
          <span class="block text-xs text-gray-500 dark:text-gray-400 break-all truncate">{{ n.message }}</span>
          <span class="block text-xs mt-0.5 text-gray-400">{{ formatTimestamp(n.created_at) }}</span>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isOpen" class="fixed inset-0 z-40" (click)="closeNotifications()"></div>
</div>
