<div class="max-w-xl mx-auto p-4 bg-white dark:bg-gray-800 rounded-lg shadow mt-4 border border-gray-100 dark:border-gray-700">
  <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Add Entry</h2>
  <form [formGroup]="entryForm" (ngSubmit)="submit()">
    <!-- Bill Select -->
    <div class="mb-4">
      <label class="block mb-1 text-sm font-semibold text-gray-700 dark:text-gray-200">Bill</label>
      <select formControlName="billId"
        class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        required>
        <option value="">Select...</option>
        <option *ngFor="let bill of bills" [value]="bill.id">{{ bill.title }} ({{ bill.bill_month }})</option>
      </select>
    </div>

    <!-- Entry Date Input -->
    <div class="mb-4">
      <label class="block mb-1 text-sm font-semibold text-gray-700 dark:text-gray-200">Entry Date</label>
      <input type="date"
        class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        formControlName="entry_date" required />
    </div>

    <!-- Entry Items Array -->
    <div formArrayName="items">
      <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i"
        class="mb-4 border-b pb-4 border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 rounded">
        <label class="block mb-1 text-[15px] font-semibold text-gray-800 dark:text-gray-100">Entry {{ i+1 }}</label>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Category -->
          <div class="flex flex-col">
            <select
              class="p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              formControlName="category"
              required
              [disabled]="categoriesLoading"
            >
              <option value="">Select category</option>
              <option *ngFor="let c of availableCategories" [value]="c">{{ c }}</option>
              <option value="__custom__">(Custom category...)</option>
            </select>
            <!-- Custom category input -->
            <input
              *ngIf="item.get('category')?.value === '__custom__'"
              class="mt-2 p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              formControlName="customCategory"
              placeholder="Enter custom category"
              required
            />
          </div>
          <input
            class="p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            formControlName="description"
            placeholder="Description"
            required
          />
          <input
            type="number" min="1"
            class="p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            formControlName="amount"
            placeholder="Amount"
            required
          />
          <input
            class="p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            formControlName="proof_url"
            placeholder="Proof URL (optional)"
          />
        </div>
        <div *ngIf="categoriesLoading" class="text-xs text-gray-400 mt-1">Loading categories...</div>
        <div *ngIf="categoriesError" class="text-xs text-red-400 dark:text-red-300 mt-1">{{ categoriesError }}</div>
        <button type="button" class="mt-2 text-xs text-red-600 dark:text-red-400 hover:underline" (click)="removeItem(i)" *ngIf="items.length > 1">
          Remove Entry
        </button>
      </div>
      <!-- Add Item Button -->
      <button type="button"
        class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 text-white px-3 py-1 rounded shadow transition mt-1 mb-4"
        (click)="addItem()">
        Add Another Entry
      </button>
    </div>

    <div *ngIf="error" class="text-red-600 dark:text-red-400 my-2 text-sm">{{ error }}</div>
    <button type="submit"
      class="mt-4 bg-green-600 hover:bg-green-700 dark:bg-green-700 dark:hover:bg-green-800 text-white px-4 py-2 rounded shadow transition font-semibold flex items-center gap-2"
      [disabled]="submitting">
      <span *ngIf="!submitting">ðŸ’¾</span>
      {{ submitting ? "Saving..." : "Save Entry" }}
    </button>
  </form>
</div>
