<div class="container">
  <div class="top"></div>
  <div class="bottom"></div>
  <div class="center">
    <h3>Register</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" autocomplete="off">
      <input formControlName="name" type="text" placeholder="Name" required>
      <input formControlName="email" type="email" placeholder="Email" required>
      <input formControlName="password" type="password" placeholder="Password" required>
      <div class="text-xs text-gray-500">Password must be at least 6 characters.</div>
      <div *ngIf="message" class="text-green-700">{{ message }}</div>
      <div *ngIf="error" class="text-red-600">{{ error }}</div>
      <button type="submit" [disabled]="registerForm.invalid || loading">
        <span *ngIf="loading" class="animate-spin mr-2">&#9696;</span>
        Register
      </button>
      <div class="auth-links">
        Already have an account?
        <a routerLink="/login">Login</a>
      </div>
    </form>
  </div>
</div>
