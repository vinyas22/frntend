<div class="container">
  <div class="top"></div>
  <div class="bottom"></div>
  <!-- Show card with OTP form if no error -->
  <div class="center" *ngIf="!error">
    <h2>Enter OTP</h2>
    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div *ngIf="error" class="text-red-600 mb-3">{{ error }}</div>
      <input formControlName="otp" type="text" maxlength="6" placeholder="OTP (sent to your email)" required>
      <button type="submit" [disabled]="otpForm.invalid ">
        Verify OTP
      </button>
    </form>
  </div>
  <!-- Show error message (centered card) if error -->
  <div class="center error-box" *ngIf="error">
    <div class="text-red-600" style="text-align:center;margin-bottom:18px;">
      {{ error }}<br>
      <a routerLink="/forgot-password" class="text-blue-600 underline">Start Over</a>
    </div>
  </div>
</div>
