<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-sky-200 to-white p-4">
  <div class="bg-white rounded-xl shadow-lg max-w-md w-full p-8">
    <h2 class="text-2xl font-semibold text-center mb-6">Forgot Password</h2>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" autocomplete="off" class="space-y-6">
      <div *ngIf="error" class="text-red-600 text-center font-medium">{{ error }}</div>

      <input
        formControlName="identifier"
        type="text"
        placeholder="Email or Username"
        required
        class="w-full px-4 py-3 border border-sky-400 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 transition"
      />

      <button
        type="submit"
        [disabled]="forgotForm.invalid"
        class="w-full py-3 bg-sky-400 text-white font-semibold rounded-md hover:bg-sky-500 disabled:opacity-50 disabled:cursor-not-allowed transition"
      >
        Send OTP
      </button>
    </form>
  </div>
</div>
