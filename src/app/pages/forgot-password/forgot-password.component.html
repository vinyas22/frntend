<div class="container">
  <div class="top"></div>
  <div class="bottom"></div>
  <div class="center">
    <h2>Forgot Password</h2>
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div *ngIf="error" class="text-red-600 mb-3">{{ error }}</div>
      <input formControlName="identifier" type="text" placeholder="Email or Username" required>
      <button type="submit" [disabled]="forgotForm.invalid ">
        Send OTP
      </button>
    </form>
  </div>
</div>
