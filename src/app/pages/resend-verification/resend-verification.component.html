<form [formGroup]="resendForm" (ngSubmit)="onResend()" class="max-w-md mx-auto bg-white p-8 rounded shadow mt-10">
  <h2 class="text-xl font-bold mb-4">Resend Email Verification</h2>
  <div *ngIf="message" class="text-green-700 mb-2">{{ message }}</div>
  <div *ngIf="error" class="text-red-600 mb-2">{{ error }}</div>
  <div class="mb-6">
    <label class="block mb-1">Email</label>
    <input formControlName="email" type="email" class="border w-full p-2 rounded" required>
  </div>
  <button class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700" [disabled]="resendForm.invalid">
    Resend Verification
  </button>
</form>
