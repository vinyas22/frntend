<div class="container">
  <!-- Centered prompt (fades on hover/focus) -->
  <div class="savings-prompt-middle">
START YOUR SAVINGS HERE  </div>
  <div class="top"></div>
  <div class="bottom"></div>
  <div class="center">
    <h3>Please Sign In</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width:100%">
      <input
        type="text"
        formControlName="identifier"
        placeholder="Email or Username"
        autocomplete="username"
        required
      >
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        autocomplete="current-password"
        required
      >
      <button
        type="submit"
        style="width:100%;margin-top:10px;padding:15px;background:#87ceeb;color:white;border:none;font-size:1.1em;cursor:pointer;border-radius:3px"
        [disabled]="loginForm.invalid || loading">
        <span *ngIf="loading" class="inline-block animate-spin mr-2">&#9696;</span>
        Sign In
      </button>
      <div *ngIf="error" class="text-red-600 text-center mt-3">{{ error }}</div>
    </form>
    <div style="margin-top:30px;text-align:center;">
      <a routerLink="/register" style="color:#87ceeb;font-weight:600; margin-right:20px;">Register</a>
      <a routerLink="/forgot-password" style="color:#3745b5;font-weight:600;">Forgot Password?</a>
    </div>
  </div>
</div>
